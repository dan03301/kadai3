<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS課題③</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Todoリスト</h1>
    <input type="radio" value="すべて" id="all" name="todo" checked>すべて
    <input type="radio" value="作業中" name="todo" id="working">作業中
    <input type="radio" value="完了" name="todo" id="completed" >完了
    <div class="main-container">
      <div>
        <p class="title">ID</p>
        <div id="task-id">
          
        </div>
      </div>
      <div>
        <p class="title">コメント</p>
        <div id="task-comment"></div>
      </div>
      <div>
        <p class="title">状態</p>
        <div id="task-status"></div>
      </div>
    </div>
    <div>
      <h2>新規タスクの追加</h2>
      <input type="text" id="task" value="">
      <input type="button" value="追加" id="add">
    </div>
    <script src="main.js"></script>
  </body>
</html>
